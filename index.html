<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>TypeScript To Do List</title>
</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <h1>TypeScript Todo List</h1>
    </div>
    <div class="row">
      <div class="panel panel-default clearfix">
        <div class="panel-body">
          <div class="row">
            <div class="todo-list col-md-12">
              <!-- todo items rendered here -->
            </div>
          </div>

          <br>
          <div class="row">
            <div class="col-md-10">

              <!-- add todo -->
              <form class="add-todo">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-primary input-lg">Add</button>
                    </span>
                    <input type="text" class="form-control input-lg" 
                    placeholder="What do you need to get done?">
                  </div>
                </div>
              </form>
              <!-- Add Todo -->
            </div>
            <div class="col-md-12">
              <button class="clear-completed btn btm-sm btn-warning pull-right">Clear Completed</button>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.22/system.js"></script>
  <script type="text/javascript">
      System.defaultJSExtensions = true;
      System.import('TodoApp').then(function(module){
          new module.TodoApp(document, [
            'Pick up drycleaning',
            'Clean Batcave',
            'Save Gotham'
      ]);
    })
  </script>
</body>
</html>
